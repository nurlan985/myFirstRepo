<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>W3D3 Clean Screen</title>
    <link rel="stylesheet" href="css/w3d3-clean-screen.css">

    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/w3d3-clean-screen.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="main_menu" id="headerMenu"></div>
</header>
<div class="circle-container">
    <p>
        <label for="circleWidth">Width:</label>
    </p>
    <p>
        <input type="number" id="circleWidth" min="20" max="500" value="50">
    </p>
    <p>
        <label for="growthAmount">Growth amount:</label>
    </p>
    <p>
        <input type="number" id="growthAmount" min="1" max="500" value="10">
    </p>
    <p>
        <label for="growRate">Grow Rate:</label>
    </p>
    <p>
        <input type="number" id="growRate" min="50" value="250">
    </p>
    <p>
        <label for="growRate">Number of circles:</label>
    </p>
    <p>
        <input type="number" id="circleCount" min="1" value="12">
    </p>
    <p>
        <button id="start">Start</button>
    </p>
</div>

<div id="footer"></div>

<script src="scripts/jquery-3.3.1.min.js"></script>
<script src="scripts/my-widgets.js"></script>
</body>
</html>
